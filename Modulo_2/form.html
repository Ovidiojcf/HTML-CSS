<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Fill in the following form</h1>
    <!-- label e inputs são elementos inline, logo para deixa-los em coluna usa-se uma div em volta-->
    <form method="" action="">
        <div>
            <label>Username:</label>
        </div>
        <div>
            <input type="text" name="username" placeholder="type your favorite name">
        </div>
        <div>
            <label>Password:</label>
        </div>
        <div>
            <input type="password" name="password" placeholder="type your password">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
